{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block html_title %}{{ title }}{% endblock %}</title>
<!--    <link rel='shortcut icon' type='image/png' href='{% static "img/favicon.ico" %}'>-->
    <script src='{% static "js/jquery-3.4.1.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "fa/js/all.js" %}'></script>
<!--    <link rel='stylesheet' href='{% static "css/main.css" %}' type='text/css' />-->
    <link rel='stylesheet' href='{% static "css/bootstrap.min.css" %}' type='text/css' />
    {% block html_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="container">
            <div class="nav col-md-3 mb-2 mb-md-0">
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
            <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-outline-danger" disabled>Расписание: </button>
                    <a href="#" type="button" class="btn btn-outline-danger active">Студентов</a>
                    <a href="#" type="button" class="btn btn-outline-danger">Преподавателей</a>
                    <a href="#" type="button" class="btn btn-outline-danger">Аудиторий</a>
                </div>
            </div>
            <div class="col-md-3 text-end"></div>
        </div>
    </nav>
    <main>
        <div class="container">
            {% block html_body %}{% endblock %}
        </div>
    </main>
</body>
</html>
